  about:
    index:
      title: "Про менеджер"
      text_html: "<p>Основна мета цієї програми - контролювати та реєструвати всі ваші прибутки та витрати. Це дозволить вам проаналізувати свій бюджет і допоможе розумно витрачати кошти.</p>
    <p>Після входу чи реєстрації, ви отримуєте доступ до трьох основних функцій - категорії, операції та звіт.</p>
    <p>Операція може бути одного з двох типів - прибуткова і витратна. Тому категорії також поділяються на два типи. Спочатку, ви повинні створити категорії, оскільки вони утворюють список, з якого ви вибираєте під час створення нової операції. Після цього можна створювати операції.</p>
    <p>При створенні Категорії необхідно ввести її назву та короткий опис.</p>
    <p>При створенні Операції необхідно ввести суму, вибрати дату (поточна вказується автоматично), вибрати відповідну категорію та ввести короткий опис.</p>
    <p>У журналі операцій і списку категорій ви можете детально подивитися кожен запис, редагувати його та видалити. Але якщо категорія не порожня, з нею пов'язані записи про операції, видалити її не можна. Спочатку, ви повинні змінити категорію для цієї операції або операцій.</p>
    <p>У журналі операцій є функція пошуку за категорією, яка допомагає переглядати записи, пов'язані з нею.</p>
    <p>Звіти показують в візуальній формі грошові потоки у вашому гаманці. Ви можете створювати звіти за певний період часу для окремої категорії або цілого типу у вигляді графіків по днях і у вигляді діаграм за категоріями.</p>"